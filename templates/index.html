<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Walmart Store Sales Forecasting</title>
    <!-- Google Fonts -->
    <link href='https://fonts.googleapis.com/css2?family=Pacifico&family=Arimo:wght@400;700&family=Hind:wght@300&family=Open+Sans+Condensed:wght@300&display=swap' rel='stylesheet'>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <!-- Ocean Waves Sound -->
    <audio id="ocean-sound" loop>
        <source src="https://www.soundjay.com/water/ocean-waves.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <div class="login">
        <h1>Walmart Store Sales Forecasting</h1>
        <!-- Main Input For Receiving Query to our ML -->
        <form action="{{ url_for('predict') }}" method="post">
            <label for="store">Store:</label>
            <input type="number" name="store" placeholder="Store Number" required="required"/>

            <label for="dept">Dept:</label>
            <input type="number" name="dept" placeholder="Dept Number" required="required"/>

            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required="required"/>

            <label for="isholiday">IsHoliday:</label>
            <select id="isholiday" name="isholiday" required="required">
                <option value="0">False</option>
                <option value="1">True</option>
            </select>
            <br><br>
            <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
        </form>
        <br>
        {% if output %}
            <h3>Sales should be <b style="color:red;">{{ output }}</b></h3>
        {% endif %}
    </div>
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>
</html>
